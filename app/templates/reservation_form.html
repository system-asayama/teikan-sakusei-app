<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム - {{ store.name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-content {
            padding: 32px 24px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        
        .step {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: #f5f5f5;
            position: relative;
        }
        
        .step.active {
            background: #4CAF50;
            color: white;
            font-weight: 600;
        }
        
        .step.completed {
            background: #8BC34A;
            color: white;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }
        
        .time-slot {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-slot:hover {
            border-color: #4CAF50;
            background: #f1f8f4;
        }
        
        .time-slot.selected {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .time-slot.unavailable {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .time-slot.unavailable:hover {
            border-color: #e0e0e0;
            background: #f5f5f5;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .summary-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            font-weight: 600;
            color: #666;
        }
        
        .summary-value {
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ store.name }}</h1>
            <p>オンライン予約</p>
        </div>
        
        <div class="form-content">
            <div class="step-indicator">
                <div class="step active" id="step-1">日時選択</div>
                <div class="step" id="step-2">お客様情報</div>
                <div class="step" id="step-3">確認</div>
            </div>
            
            <div id="error-container"></div>
            
            <!-- ステップ1: 日時選択 -->
            <div class="form-section active" id="section-1">
                <div class="form-group">
                    <label>予約日</label>
                    <input type="date" id="reservation-date" required>
                </div>
                
                <div class="form-group">
                    <label>人数</label>
                    <select id="party-size" required>
                        <option value="">選択してください</option>
                        <option value="1">1名</option>
                        <option value="2">2名</option>
                        <option value="3">3名</option>
                        <option value="4">4名</option>
                        <option value="5">5名</option>
                        <option value="6">6名</option>
                        <option value="7">7名</option>
                        <option value="8">8名</option>
                        <option value="9">9名</option>
                        <option value="10">10名以上</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>予約時間</label>
                    <div id="time-slots-container" class="loading">
                        時間枠を読み込み中...
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="goToStep(2)">次へ</button>
                </div>
            </div>
            
            <!-- ステップ2: お客様情報 -->
            <div class="form-section" id="section-2">
                <div class="form-group">
                    <label>お名前 *</label>
                    <input type="text" id="customer-name" required placeholder="山田 太郎">
                </div>
                
                <div class="form-group">
                    <label>電話番号 *</label>
                    <input type="tel" id="customer-phone" required placeholder="090-1234-5678">
                </div>
                
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="customer-email" placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label>特記事項（アレルギー、記念日など）</label>
                    <textarea id="notes" rows="3" placeholder="ご要望があればご記入ください"></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="goToStep(1)">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="goToStep(3)">次へ</button>
                </div>
            </div>
            
            <!-- ステップ3: 確認 -->
            <div class="form-section" id="section-3">
                <div class="summary-box" id="summary-container">
                    <!-- JavaScriptで動的に生成 -->
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="goToStep(2)">戻る</button>
                    <button type="button" class="btn btn-primary" onclick="submitReservation()">予約を確定する</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const storeSlug = '{{ store.slug }}';
        let currentStep = 1;
        let selectedTime = null;
        let timeSlots = [];
        
        // 日付の最小値と最大値を設定
        const today = new Date();
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + {{ settings['予約受付日数'] }});
        
        document.getElementById('reservation-date').min = today.toISOString().split('T')[0];
        document.getElementById('reservation-date').max = maxDate.toISOString().split('T')[0];
        
        // 日付または人数が変更されたら時間枠を更新
        document.getElementById('reservation-date').addEventListener('change', loadTimeSlots);
        document.getElementById('party-size').addEventListener('change', loadTimeSlots);
        
        function loadTimeSlots() {
            const date = document.getElementById('reservation-date').value;
            const partySize = document.getElementById('party-size').value;
            
            if (!date || !partySize) {
                document.getElementById('time-slots-container').innerHTML = '<div class="loading">日付と人数を選択してください</div>';
                return;
            }
            
            document.getElementById('time-slots-container').innerHTML = '<div class="loading">時間枠を読み込み中...</div>';
            
            fetch(`/store/${storeSlug}/reservation/api/time_slots`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date, party_size: partySize })
            })
            .then(response => response.json())
            .then(data => {
                timeSlots = data.time_slots;
                renderTimeSlots();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('time-slots-container').innerHTML = '<div class="error-message">時間枠の読み込みに失敗しました</div>';
            });
        }
        
        function renderTimeSlots() {
            const container = document.getElementById('time-slots-container');
            container.innerHTML = '';
            container.className = 'time-slots';
            
            timeSlots.forEach(slot => {
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.textContent = slot.display;
                
                if (!slot.available) {
                    div.classList.add('unavailable');
                } else {
                    div.onclick = () => selectTime(slot.time, div);
                }
                
                container.appendChild(div);
            });
        }
        
        function selectTime(time, element) {
            selectedTime = time;
            
            // すべての時間枠から選択状態を解除
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // 選択された時間枠に選択状態を追加
            element.classList.add('selected');
        }
        
        function goToStep(step) {
            // バリデーション
            if (step === 2 && currentStep === 1) {
                if (!document.getElementById('reservation-date').value) {
                    showError('予約日を選択してください');
                    return;
                }
                if (!document.getElementById('party-size').value) {
                    showError('人数を選択してください');
                    return;
                }
                if (!selectedTime) {
                    showError('予約時間を選択してください');
                    return;
                }
            }
            
            if (step === 3 && currentStep === 2) {
                if (!document.getElementById('customer-name').value) {
                    showError('お名前を入力してください');
                    return;
                }
                if (!document.getElementById('customer-phone').value) {
                    showError('電話番号を入力してください');
                    return;
                }
                
                // 確認画面のサマリーを生成
                generateSummary();
            }
            
            // ステップを切り替え
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`section-${step}`).classList.add('active');
            
            // ステップインジケーターを更新
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                stepEl.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    stepEl.classList.add('completed');
                } else if (index + 1 === step) {
                    stepEl.classList.add('active');
                }
            });
            
            currentStep = step;
            clearError();
        }
        
        function generateSummary() {
            const date = document.getElementById('reservation-date').value;
            const time = selectedTime;
            const partySize = document.getElementById('party-size').value;
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const email = document.getElementById('customer-email').value;
            const notes = document.getElementById('notes').value;
            
            const summary = `
                <div class="summary-item">
                    <span class="summary-label">予約日</span>
                    <span class="summary-value">${date}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">予約時間</span>
                    <span class="summary-value">${time}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">人数</span>
                    <span class="summary-value">${partySize}名</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">お名前</span>
                    <span class="summary-value">${name}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">電話番号</span>
                    <span class="summary-value">${phone}</span>
                </div>
                ${email ? `
                <div class="summary-item">
                    <span class="summary-label">メールアドレス</span>
                    <span class="summary-value">${email}</span>
                </div>
                ` : ''}
                ${notes ? `
                <div class="summary-item">
                    <span class="summary-label">特記事項</span>
                    <span class="summary-value">${notes}</span>
                </div>
                ` : ''}
            `;
            
            document.getElementById('summary-container').innerHTML = summary;
        }
        
        function submitReservation() {
            const data = {
                date: document.getElementById('reservation-date').value,
                time: selectedTime,
                party_size: document.getElementById('party-size').value,
                name: document.getElementById('customer-name').value,
                phone: document.getElementById('customer-phone').value,
                email: document.getElementById('customer-email').value,
                notes: document.getElementById('notes').value
            };
            
            fetch(`/store/${storeSlug}/reservation/api/submit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = `/store/${storeSlug}/reservation/confirmation/${result.reservation_number}`;
                } else {
                    showError(result.error || '予約の登録に失敗しました');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('予約の登録に失敗しました');
            });
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
    </script>
</body>
</html>
