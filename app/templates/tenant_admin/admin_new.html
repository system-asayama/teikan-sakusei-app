{% extends "base.html" %}
{% block title %}管理者新規作成 - テナント管理者{% endblock %}
{% block content %}
<div class="container" style="max-width:600px; margin:50px auto; padding:20px;">
    <h2>管理者新規作成</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ get_csrf() }}">
        <div class="form-group">
            <label for="login_id">ログインID *</label>
            <input type="text" class="form-control" id="login_id" name="login_id" required>
        </div>
        <div class="form-group">
            <label for="name">氏名 *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">パスワード *</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">パスワード確認 *</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
        </div>
        <div class="form-group">
            <label for="role">ロール *</label>
            <select class="form-control" id="role" name="role" required>
                <option value="{{ roles.SYSTEM_ADMIN }}">SYSTEM_ADMIN</option>
                <option value="{{ roles.TENANT_ADMIN }}">TENANT_ADMIN</option>
                <option value="{{ roles.ADMIN }}">ADMIN</option>
                <option value="{{ roles.EMPLOYEE }}">EMPLOYEE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tenant_id">テナント</label>
            <select class="form-control" id="tenant_id" name="tenant_id">
                <option value="">なし</option>
                {% for t in tenants %}
                <option value="{{ t.id }}">{{ t['名称'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="active" name="active" checked>
            <label class="form-check-label" for="active">有効</label>
        </div>
        <div style="margin-top:20px;">
            <button type="submit" class="btn btn-primary">作成</button>
            <a href="{{ url_for('tenant_admin.admins') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
