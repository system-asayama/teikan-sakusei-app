{% extends "base.html" %}

{% block title %}テナント新規作成 - システム管理者{% endblock %}

{% block content %}
<div class="container" style="max-width:600px; margin:50px auto; padding:20px;">
    <h2>テナント新規作成</h2>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ get_csrf() }}">
        
        <div class="form-group">
            <label for="name">名称 *</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug *</label>
            <input type="text" class="form-control" id="slug" name="slug" required>
            <small class="form-text text-muted">英数字とハイフンのみ使用可能</small>
        </div>
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="active" name="active" checked>
            <label class="form-check-label" for="active">有効</label>
        </div>
        
        <div style="margin-top:20px;">
            <button type="submit" class="btn btn-primary">作成</button>
            <a href="{{ url_for('system_admin.tenants') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
